group 'br.com.erickhaendel.flutter_screen_wake'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'br.com.erickhaendel.flutter_screen_wake'

    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }
}
